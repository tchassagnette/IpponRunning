<h2>Liste des prochaines courses à venir</h2>

<div class="event" ng-repeat="event in events">
	<h3><a href="#/event/{{event.id}}">{{event.title}}</a></h3>
	<p class="horaire">Le {{event.startDate}} à {{event.localization}}</p>
	<p class="text">{{event.description}}</p>
	<p class="inscription" ng-if="event.isUserRegistered">Je suis déjà inscrit</p>
	<p class="inscrire" ng-if="!event.isUserRegistered">Je souhaite m'inscrire</p>
</div>
